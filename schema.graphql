schema {
  query: Query
  mutation: Mutation
}

type Query {
  _empty: String
}

type Mutation {
  registerClient(input: RegisterInput!): MessageResponse!
  registerVendor(input: RegisterInput!): MessageResponse!
  verifyEmail(input: VerifyEmailInput!): MessageResponse!
  login(input: LoginInput!): LoginResponse!
}

# ðŸ”¹ Inputs
input RegisterInput {
  firstname: String!
  lastname: String!
  email: String!
  password: String!
  confirmPassword: String!
}

input VerifyEmailInput {
  email: String!
  code: String!
}

input LoginInput {
  email: String!
  password: String!
}

# ðŸ”¹ Types de rÃ©ponse
type MessageResponse {
  message: String!
}

type LoginResponse {
  message: String!
  token: String
  user: User!
  needsSetup: Boolean!
  redirectTo: String!
}

type User {
  id: ID!
  firstname: String!
  lastname: String!
  email: String!
  role: String!
}
